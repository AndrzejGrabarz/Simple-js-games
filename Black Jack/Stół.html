<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="karty.css">
    <title>Document</title>
</head>
<body>
    <h1>Blackjack</h1>
    
    <div class="container left">
        <p id="message-el">Want to play a round?</p>
        <p id="cards-el">Cards:</p>
        <p id="sum-el">Sum:</p>

        <div class="btn">

            <button id="new-card" onclick = newCard_1()> NEW CARD </button>
            <br>
            <button onclick = pass_1()> PASS</button>

        </div>

    </div>

    <div class="container right">

        <p id="message-el_2">Want to play a round?</p>
        <p id="cards-el_2">Cards:</p>
        <p id="sum-el_2">Sum:</p>

            <div class="btn">

                <button id="new-card" onclick = newCard_2()> NEW CARD </button>
                <br>
                <button onclick = pass_2()> PASS</button>

            </div>
    </div>
    
    <div class="btn">
    <button id="start-btn" onclick = startGame()>START GAME</button>
    <br>
    <button onclick = cleanTable()> CLEAN TABLE  </button>
    </div>

    <div class="container right"><p id="player-el_1"></p></div>
    <div class="container left"><p id="player-el_2"></p></div>

    <script src="rozdanie.js"></script>
